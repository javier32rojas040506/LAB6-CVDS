<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&amp;family=Righteous');
        * {
            font-family: 'Fredoka', sans-serif;
            font-family: 'Righteous', cursive;
        }
        h1 {
            color: white;
            text-shadow: 0 0 2px black;
        }
        body {
            min-height: 100vh;
            backdrop-filter: blur(3px);
            background-image: url("https://media.discordapp.net/attachments/817051913760538674/950945629637574706/composition-book-cover-seamless-pattern-vector-id951797646.png");
            box-sizing: border-box;
        }
        .form {
            margin: auto;
            top: 50%;
            width: 50%;
            -ms-transform: translateY(50%);
            transform: translateY(50%);
            border: 5px solid black;
            border-radius: 20px;
            padding: 10px;
            background-color: #c3ccd3;
            padding: 20px;
        }
        .buttonP .ui-button {
            background: red;
            position: relative;
            border: 3px solid green;
        }
        .output {
            background-color: white;
            padding: 5px;
            border-radius: 6px;
            border: 2px solid black;
            display: flex;
        }
        table {
            width: 100%;
        }
        .inputS {
            width: 50%;
            margin: auto;
            margin-bottom: 10px;
        }
        </style>
</h:head>
<h:body>
    <h:form id="calculadora_form" class="form">
        <h1>
            Calculadora
        </h1>
        <h:panelGrid class="inputS" columns="3">
            <p:outputLabel value="Datos" style="display: none;"/>
            <p:inputText type="text" binding="#{input}"/>
            <p:commandButton value="Enviar" update="calculadora_form"
                             actionListener="#{calculatorBB.setNumbers(input.value)}"/>
        </h:panelGrid>
        <h:panelGrid columns="2">
            <p:outputLabel class="output" value="#{calculatorBB.mean}"/>
            <p:commandButton value="Calcular Media" update="calculadora_form"
                             actionListener="#{calculatorBB.calculateMean(input.value)}" 
                             style="background: #2196F3; border: 3px solid #17598f; border-radius: 6px; float: right; margin-right: 0px;"/>
            <p:outputLabel class="output" value="#{calculatorBB.mode}"/>
            <p:commandButton styleClass="buttonP" value="Calcular Moda" update="calculadora_form"
                             actionListener="#{calculatorBB.calculateMode(input.value)}"
                             style="background: #2196F3; border: 3px solid #17598f; border-radius: 6px; float: right; margin-right: 0px;"/>
            <p:outputLabel class="output" value="#{calculatorBB.standardDev}"/>
            <p:commandButton value="Calcular desviaciÃ³n Estandar" update="calculadora_form"
                             actionListener="#{calculatorBB.calculateStandardDeviation(input.value)}"
                             style="background: #2196F3; border: 3px solid #17598f; border-radius: 6px; float: right; margin-right: 0px;"/>
            <p:outputLabel class="output" value="#{calculatorBB.variance}"/>
            <p:commandButton value="Calcular varianza" update="calculadora_form"
                             actionListener="#{calculatorBB.calculateVariance(input.value)}"
                             style="background: #2196F3; border: 3px solid #17598f; border-radius: 6px; float: right; margin-right: 0px;"/>
            <p:commandButton value="Restart" update="calculadora_form" actionListener="#{calculatorBB.restart}"/>
        </h:panelGrid>
            <ui:repeat var="item" varStatus="status" value="#{calculatorBB.numSubmited}">
                <h:panelGrid columns="1">
                    #{item}
                </h:panelGrid>
            </ui:repeat>
    </h:form>
</h:body>
</html>
